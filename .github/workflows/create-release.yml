name: Create new release

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: googleapis/release-please-action@v4
        id: release-please
        with:
          release-type: simple
          target-branch: develop
        #   skip-github-pull-request: true
      - name: Run git stuff
        shell: bash
        run: |
            git status
            git branch
            echo "GitHub Output"
            echo $GITHUB_OUTPUT
            echo "${{join(steps.release-please.outputs.*, '\n')}}"
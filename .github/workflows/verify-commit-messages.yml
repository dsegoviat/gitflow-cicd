name: Commit Linter

on:
  pull_request_target:
    branches:
      - master
      - develop
    types: 
      - opened
      - synchronize
      - reopened

jobs:
  lint:
    name: Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: webiny/action-conventional-commits@v1.3.0
